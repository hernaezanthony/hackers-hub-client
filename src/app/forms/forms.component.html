
<mat-card id = "formContainer">
    <mat-card-header id = "mchdr">
            <h1 id = "hdr"><strong>Create Event</strong></h1>
    </mat-card-header>


    <mat-card-content>
    
    <form [formGroup]="angularForm" (ngSubmit) = "onSubmit()" >
    <div class="form-group">
        
        
        <mat-form-field>
            <input matInput placeholder="Name" type = "text" class="form-control" formControlName="name" required>
            <mat-error *ngIf="(nameControl.invalid)"> {{getErrorMessage()}} </mat-error>
        </mat-form-field>

        <br>

        <mat-form-field>
            <input matInput placeholder="Location" type = "text" class="form-control" formControlName="location" required>
            <mat-error *ngIf="(locationControl.invalid)"> {{getErrorMessage()}} </mat-error>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-select formControlName="type" placeholder="Select Type of Event">
                <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <br>
        
        <mat-form-field >
                <input  formControlName="date" matInput readonly [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
  
        <br>   
        
        <mat-form-field>
                <input formControlName="time" matInput placeholder="Select Time" aria-label="12hr format" [ngxTimepicker]="default" readonly>
                <ngx-material-timepicker #default></ngx-material-timepicker>
        </mat-form-field>   
        
        <br>
        
        <button id= "submitBtn" mat-raised-button type = "submit" [disabled]="!angularForm.valid" 
                    matTooltip="Press to Submit Entries" class = "btn btn-primary">
                    Submit
        </button>

        <br>

        <button id = "cancelBtn" mat-raised-button type = "button" (click) = "gotoHome()" class = "btn btn-danger">
                    Cancel
        </button>
        
    </div>
    </form>

    </mat-card-content>

</mat-card>
