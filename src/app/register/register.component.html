     <mat-card id = "formContainer">
          
          <mat-card-header id = "mchdr">
                  <h1 id = "hdr"><strong>Register</strong></h1>
          </mat-card-header>
    
          <mat-card-content>
              
              <form [formGroup]="angularForm" (ngSubmit) = "onSubmit()" >
                  <div class="form-group">
                      <alert></alert>
                      <mat-form-field>
                          <input matInput placeholder="First Name" type = "text" class="form-control" formControlName="firstName" required>
                          <mat-error *ngIf="(firstNameControl.invalid)">  </mat-error>
                      </mat-form-field>
                      <br>
                      <mat-form-field>
                          <input matInput placeholder="Last Name" type = "text" class="form-control" formControlName="lastName" required>
                          <mat-error *ngIf="(lastNameControl.invalid)">  </mat-error>
                      </mat-form-field>
                      <br>
                      <mat-form-field>
                          <input matInput placeholder="Username" type = "text" class="form-control" formControlName="username" required>
                          <mat-error *ngIf="(usernameControl.invalid)">  </mat-error>
                      </mat-form-field>
                      <br>
                      <mat-form-field>
                          <input matInput placeholder="Password" type = "password" class="form-control" formControlName="password" required>
                          <mat-error *ngIf="(passwordControl.invalid)">  </mat-error>
                      </mat-form-field>
                      <mat-form-field>
                            <input matInput placeholder="Confirm Password" type = "password" class="form-control" formControlName="passwordConfirm" required>
                            <mat-error *ngIf="(passwordControl.invalid)">  </mat-error>
                      </mat-form-field>

                      <button id= "submitBtn" mat-raised-button type = "submit" [disabled]="!angularForm.valid" 
                          matTooltip="Press to Submit Entries" class = "btn btn-primary">
                           Submit
                      </button>
                      <br>
                        <div class="alert alert-danger" *ngIf="angularForm.controls.passwordConfirm.errors?.MatchPassword">Password not match</div>
                      <br>
                       <a  style="text-align:center" routerLink='/login'><p>Login</p></a>
                  
                    </div>
              </form>
          </mat-card-content>
        
        </mat-card>
